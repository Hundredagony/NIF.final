<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Details</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: url('bg3.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }

    header {
      background: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 60px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 80px;
        right: 20px;
        background: #003366;
        flex-direction: column;
        width: 200px;
        border-radius: 8px;
        padding: 10px 0;
      }

      nav a {
        display: block;
        margin: 10px 0;
        padding: 12px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav.show {
        display: flex;
      }
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 24px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section h2 {
      margin-bottom: 16px;
      font-size: 20px;
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px 24px;
    }

    .info-block {
      background: #f9f9f9;
      padding: 14px 18px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .info-label {
      font-weight: bold;
      color: #003366;
    }

    .info-value {
      margin-top: 6px;
      color: #444;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span>NIS</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="input-patient.html">New Patient</a>
      <a href="mission-vision.html">About</a>
    </nav>
  </header>

  <div class="container">
    <h1>Patient Details</h1>

    <div class="section">
      <h2>Basic Info</h2>
      <div class="info-grid" id="basicInfo"></div>
    </div>

    <div class="section">
      <h2>Vitals</h2>
      <div class="info-grid" id="vitals"></div>
    </div>

    <div class="section">
      <h2>History</h2>
      <div class="info-grid" id="history"></div>
    </div>

    <div class="section">
      <h2>Treatment & Orders</h2>
      <div class="info-grid" id="treatment"></div>
    </div>

    <a href="view-patients.html" class="back-btn">← Back to List</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('show');
    }

    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const index = parseInt(getQueryParam('index'), 10);
    const patients = JSON.parse(localStorage.getItem('patients')) || [];

    function renderSection(sectionId, fields) {
      const section = document.getElementById(sectionId);
      section.innerHTML = fields.map(f => `
        <div class="info-block">
          <div class="info-label">${f.label}</div>
          <div class="info-value">${f.value || 'N/A'}</div>
        </div>
      `).join('');
    }

    if (!isNaN(index) && index >= 0 && index < patients.length) {
      const p = patients[index];
      const fullName = `${p.firstName || ''} ${p.middleInitial || ''} ${p.lastName || ''}`.trim();

      renderSection("basicInfo", [
        { label: 'Full Name', value: fullName },
        { label: 'Age', value: p.age },
        { label: 'Gender', value: p.gender },
        { label: 'Date/Time', value: p.datetime },
        { label: 'Language', value: p.language }
      ]);

      renderSection("vitals", [
        { label: 'Temperature', value: p.temp },
        { label: 'Pulse', value: p.pulse },
        { label: 'Respiration Rate', value: p.resp },
        { label: 'Blood Pressure', value: p.bp }
      ]);

      renderSection("history", [
        { label: 'Chief Complaint', value: p.chiefComplaint },
        { label: 'Allergies', value: p.allergies },
        { label: 'Past Surgical History', value: p.pastSurgical },
        { label: 'Medical History', value: p.medHistory },
        { label: 'Social History', value: p.socialHistory }
      ]);

      renderSection("treatment", [
        { label: 'Diagnosis', value: p.diagnosis },
        { label: 'Medications', value: (p.medications || []).join(', ') },
        { label: 'Diet', value: (p.diet || []).join(', ') },
        { label: 'Lab Tests', value: p.labTests },
        { label: 'Physical Exam', value: p.physicalExam },
        { label: 'Doctor’s Orders', value: p.doctorOrders },
        { label: 'Procedures', value: p.procedures }
      ]);
    } else {
      document.querySelector('.container').innerHTML = "<p style='color:red;'>Patient not found.</p>";
    }
  </script>
</body>
</html>
