<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Patients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      text-shadow: 1px 1px 2px black;
    }

    .dashboard-cards {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    canvas {
      background-color: transparent;
    }

    .patients-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }

    .patient-card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .patient-card h3 {
      margin-top: 0;
    }

    .btn-back {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 768px) {
      .dashboard-cards {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="input-patient.html">Add Patient</a>
  </div>

  <h1>View Patients</h1>

  <!-- Dashboard Cards: Total Patients | Clock | Date-Time -->
  <div class="dashboard-cards">
    <!-- Total Patients Card -->
    <div class="card">
      <h2 id="totalPatients">--</h2>
      <p>Total Patients</p>
    </div>

    <!-- Analog Clock -->
    <div>
      <canvas id="analogClock" width="120" height="120"></canvas>
    </div>

    <!-- Date and Time Card -->
    <div class="card">
      <h3 id="currentDate">--</h3>
      <h3 id="currentTime">--</h3>
    </div>
  </div>

  <!-- Patients list container -->
  <div class="patients-container" id="patientsList">
    <!-- Filled by JavaScript -->
  </div>

  <button class="btn-back" onclick="goBack()">Back</button>

  <script>
    // Function to fetch and display patients from localStorage
    function displayPatients() {
      const patientsList = document.getElementById("patientsList");
      const patients = JSON.parse(localStorage.getItem("patients")) || [];

      document.getElementById("totalPatients").textContent = patients.length;

      patientsList.innerHTML = "";

      patients.forEach((patient, index) => {
        const card = document.createElement("div");
        card.className = "patient-card";
        card.innerHTML = `<h3>${patient.name || "Unnamed"}</h3>`;
        card.addEventListener("click", () => {
          localStorage.setItem("selectedPatient", JSON.stringify(patient));
          window.location.href = "view-patient.html";
        });
        patientsList.appendChild(card);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    // Analog Clock Drawing
    const canvas = document.getElementById("analogClock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#fff";
      ctx.stroke();
    }

    function drawNumbers(ctx, radius) {
      let ang;
      let num;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (num = 1; num <= 12; num++) {
        ang = (num * Math.PI) / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillStyle = "#fff";
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      // Hour
      hour = hour % 12;
      hour =
        (hour * Math.PI) / 6 +
        (minute * Math.PI) / (6 * 60) +
        (second * Math.PI) / (360 * 60);
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);

      // Minute
      minute = (minute * Math.PI) / 30 + (second * Math.PI) / (30 * 60);
      drawHand(ctx, minute, radius * 0.8, radius * 0.07);

      // Second
      second = (second * Math.PI) / 30;
      drawHand(ctx, second, radius * 0.9, radius * 0.02, "#FF4136");
    }

    function drawHand(ctx, pos, length, width, color = "#fff") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    // Update time and clock every second
    setInterval(() => {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
      drawClock();
      updateDateTime();
    }, 1000);

    function updateDateTime() {
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById("currentDate").textContent = now.toLocaleDateString(undefined, dateOptions);
      document.getElementById("currentTime").textContent = now.toLocaleTimeString(undefined, timeOptions);
    }

    // Initialize
    displayPatients();
    updateDateTime();
  </script>
</body>
</html>
